<!DOCTYPE html>
<html lang="en">
<head>    
    <title>{% block title %}{% endblock %}</title>
    
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{% block metaDescription %}{% endblock %}">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    {% block head %}{% endblock %}
        
    <!-- bower:css -->
    <!-- endinject -->

    <!-- inject:css -->
    <!-- endinject -->
    {% block css %}{% endblock %}
    
</head>
<body>
    {% block body %}{% endblock %}
    <!-- bower:js -->
    <!-- endinject -->
    <!-- inject:js -->
    <!-- endinject -->
    {% block js %}{% endblock %}
</body>
</html>
